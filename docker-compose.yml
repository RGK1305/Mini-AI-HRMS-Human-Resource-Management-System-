services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: rize_user
      POSTGRES_PASSWORD: rize_pass
      POSTGRES_DB: rize_os
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U rize_user -d rize_os" ]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://rize_user:rize_pass@db:5432/rize_os
      JWT_SECRET: ${JWT_SECRET:-rize-dev-secret-key}
      AI_PROVIDER: ${AI_PROVIDER:-openai}
      AI_API_KEY: ${AI_API_KEY:-}
      PORT: 5000
      ORG_NAME: ${ORG_NAME:-rize-os}
      ORG_SECRET: ${ORG_SECRET:-rize-default-salt}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:5000/api
      VITE_CONTRACT_ADDRESS: ${VITE_CONTRACT_ADDRESS:-0xF82Fa39323c68F13125B3F8278028614C13fF537}
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres-data:
