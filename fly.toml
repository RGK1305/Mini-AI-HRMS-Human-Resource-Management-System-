# Fly.io config for RIZE OS (combined frontend + backend in one app)
# First deploy: fly launch --no-deploy
# Then: fly secrets set ... && fly deploy

app = "rizeos"
primary_region = "sin"   # Singapore â€” change if needed: fra (Europe), iad (US East)

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "5000"
  NODE_ENV = "production"
  AI_PROVIDER = "openai"
  ORG_NAME = "RIZE OS"

# Secrets set via CLI (never put real values here):
# fly secrets set JWT_SECRET=... AI_API_KEY=... ORG_SECRET=... DATABASE_URL=...

[[services]]
  internal_port = 80
  protocol = "tcp"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [services.concurrency]
    type = "requests"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
